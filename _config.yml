
title: NerdWyrm Nature Journal
description: A digital notebook of outdoor observations and adventures.
url: https://nerdwyrm.com
baseurl: ""
theme: midnight

# Show pages in the header navigation
header_pages:
  - about.md

# Social (optional)
author:
  name: NerdWyrm

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Minima theme config tweaks
minima:
  skin: auto  # respects light/dark mode
  social_links: []

# Permalinks for posts
permalink: /:categories/:year/:month/:day/:title/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
